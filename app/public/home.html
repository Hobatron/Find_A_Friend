<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find a Friend</title>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css' integrity='sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS'
        crossorigin='anonymous'>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        @font-face {
            font-family: 'Julietta2';
            src: url('assets/Julietta-Messie.woff2') format('woff2'),
                url('assets/Julietta-Messie.woff') format('woff'),
                url('assets/Julietta-Messie.tff') format('truetype');
        }
    </style>

</head>

<body>
    <div id="indexCarousel" class="carousel slide carousel-fade d-flex justify-content-center align-items-center"
        data-ride="carousel" data-pause="false" data-interval="10000">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="assets/pexels-photo-710743.jpeg" class="d-block" alt="Friends">
            </div>
            <div class="carousel-item">
                <img src="assets/pexels-photo-788969.jpg" class="d-block" alt="Friends">
            </div>
            <div class="carousel-item">
                <img src="assets/pexels-photo-708392.jpeg" class="d-block" alt="Friends">
            </div>
            <div class="carousel-item active">
                <img src="assets/pexels-photo-1000445.jpeg" class="d-block" alt="Friends">
            </div>
            <div class="carousel-item">
                <img src="assets/pexels-photo-1530313.jpeg" class="d-block" alt="Friends">
            </div>
            <div class="carousel-item">
                <img src="assets/pexels-photo-1549280.jpeg" class="d-block" alt="Friends">
            </div>
            <div class="carousel-item">
                <img src="assets/pexels-photo-1579005.jpeg" class="d-block " alt="Friends">
            </div>
        </div>
    </div>

    <div id="uiUnderlay" class="container text-center">
        <span>Welcome...</span>
        <br>
        Click start survey to find a new friend!
        <a href="/survey"><button class="btn btn-primary" id="startSurvey">Start Survey</button></a>
    </div>

    <div id="scripts">
        <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
            crossorigin='anonymous'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </div>

</html>
