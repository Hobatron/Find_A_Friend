<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css' integrity='sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS'
        crossorigin='anonymous'>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div id="mainSurveyContainer" class="container bg-primary">
        <h3 style="margin: 15px">
            <div id="surveyContainer">Thank you for completing the survey, here's your new friend!</div>
            <br>
            <div id="newFriend" style="font-size:1.7rem; display: none">
                <div id="" class="row">
                    <div class="col-2 d-flex justify-content-center">
                        <div class="align-self-center">Their A's</div>
                    </div>
                    <div class="col-8 text-center"><span id="friendsName" class="align-middle"></span></div>
                    <div class="col-2 d-flex justify-content-center">
                        <div class="align-self-center">Your A's</div>
                    </div>
                </div>
                <br>
            </div>
    </div>

    <div id="scripts">
        <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
            crossorigin='anonymous'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="https://surveyjs.azureedge.net/1.0.72/survey.jquery.min.js"></script>
        <script src="assets/scripts.js"></script>
    </div>
</body>

</html>
